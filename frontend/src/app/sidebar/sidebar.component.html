<div class="sidebar">
    <div class="profile">
      <div class="profile-avatar"></div>
      <div class="profile-info">
        <!-- <div class="profile-name" *ngIf="staffInfo" >{{staffInfo.firstname}} {{staffInfo.lastname}} ({{staffInfo.isAdmin}})</div> -->
        <div class="profile-name">Andreas Ink (Admin)</div>
        <div class="profile-email"></div>
      </div>
    </div>
    
    <div class="menu">
      <button
        class="menu-item"
        [class.active]="isActive('/report')"
        (click)="navigateTo('/report')">
        <img src="reports.svg" style="accent-color: white; width: 15px;"/>
        Reports
      </button>
      <button
        class="menu-item"
        [class.active]="isActive('/case-management')"
        (click)="navigateTo('/case-management')">
        <img src="cases.svg" style="accent-color: white; width: 15px;"/>
        Cases
      </button>
      <button
        class="menu-item"
        [class.active]="isActive('/upload')"
        (click)="navigateTo('/upload')">
        <img src="uploads.svg" style="accent-color: white; width: 15px;"/>
        Uploads
      </button>
      <button
        class="menu-item"
        [class.active]="isActive('/account')"
        (click)="navigateTo('/account')">
        <img src="accounts.svg" style="accent-color: white; width: 15px;"/>
        Accounts
      </button>
    </div>
</div>
