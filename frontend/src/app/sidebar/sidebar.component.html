<div class="sidebar">
  <div class="jhs-logo">
    <img src="../././././../..//public/jhs_logo.png" alt="Jax Humane Society Logo" width="100" height="50" style="justify-content: center;">
    <p></p>
  </div>
  <div class="profile" *ngIf="staffInfo">
    <div class="profile-avatar"></div>
    <div class="profile-info">
      <div class="profile-name">
        {{staffInfo.firstname}} {{staffInfo.lastname}} 
        ({{staffInfo.isAdmin ? "Admin" : "Staff"}})
      </div>
      <div class="profile-email">{{staffInfo.email}}</div>
    </div>
  </div>

  <div class="menu">
    <button class="menu-item" [class.active]="isActive('/report')" (click)="navigateTo('/report')">
      Reports
    </button>
    <button class="menu-item" [class.active]="isActive('/case-management')" (click)="navigateTo('/case-management')">
      Cases
    </button>
    <button class="menu-item" [class.active]="isActive('/upload')" (click)="navigateTo('/upload')">
      Uploads
    </button>
    <button *ngIf="staffInfo && staffInfo.isAdmin != false" class="menu-item" [class.active]="isActive('/admin-dashboard/users')" (click)="navigateTo('/admin-dashboard/users')">
      Users
    </button>
    <button class="menu-item" [class.active]="isActive('/account')" (click)="navigateTo('/account')">
      Account
    </button>
  </div>

  <button *ngIf="staffInfo" class="logout-button" (click)="logout()">
    Logout
  </button>
</div>
