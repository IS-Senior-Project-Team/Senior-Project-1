<div class="edit-case p-3">
    <div class="card shadow-sm">
        <div class="card-body">
            <h2 class="text-center p-3">Edit Pet Case</h2>
            <p class="text-center">Case ID: {{ case.id }}</p>

            <h3 class="text-left">Contact Details</h3>

            <form #editCaseForm="ngForm">
                <div class="row mb-3">
                    <div class="col-md-6">
                        <label>First Name: </label>
                        <input class="form-control" [(ngModel)]="case.firstName" name="firstName" required #firstName="ngModel" placeholder="First Name"/>
                        <div *ngIf="firstName.invalid" class="text-danger">First Name is required.</div>
                    </div>
                    <div class="col-md-6">
                        <label>Last Name: </label>
                        <input class="form-control" [(ngModel)]="case.lastName" name="lastName" #lastName="ngModel" placeholder="Last Name"/>
                    </div>
                </div>

                <div class="row mb-5">
                    <div class="col-md-6">
                        <label>Phone Number: </label>
                        <input class="form-control" 
                            [(ngModel)]="case.phoneNumber" 
                            name="phoneNumber" 
                            type="text" 
                            required 
                            #phoneNumber="ngModel" 
                            placeholder="e.g. 1234567890"
                            pattern="^\d{10}$"
                        />
                        <div *ngIf="phoneNumber.invalid" class="text-danger">
                            <div *ngIf="phoneNumber.errors?.['required']">Phone Number is required.</div>
                            <div *ngIf="phoneNumber.errors?.['pattern']">Invalid phone number format.<br>(e.g., 1234567890)</div>
                        </div>
                    </div>
                </div>

                <hr class="p-3">

                <h3 class="text-left">Case Details</h3>

                <div class="row mb-3">
                    <div class="col-md-4">
                        <label>Status: </label>
                        <select class="form-select" [(ngModel)]="case.status" name="status" #status="ngModel" required>
                            <option *ngFor="let status of statuses" [value]="status">{{ status }}</option>
                        </select>
                        <div *ngIf="status.invalid" class="text-danger">Status is required.</div>
                    </div>
                    <div class="col-md-4">
                        <label># of Pets: </label>
                        <input class="form-control" [(ngModel)]="case.numOfPets" name="numOfPets" type="number" required #numOfPets="ngModel" placeholder="Number of Pets"/>
                        <div *ngIf="numOfPets.invalid" class="text-danger">
                            Please enter a valid number of pets.
                        </div>
                        <div *ngIf="case.numOfPets < 0" class="text-danger">
                            Number of pets cannot be negative.
                        </div>
                    </div>
                    
                    <div class="col-md-4">
                        <label>Species: </label>
                        <select class="form-select" [(ngModel)]="case.species" name="species" #caseSpecies="ngModel" required>
                            <option [value]="case.species" *ngIf="case.species && !species.includes(case.species)">
                                {{ case.species }}
                            </option>
                            <option *ngFor="let specie of species" [value]="specie">
                                {{ specie }}
                            </option>
                        </select>
                        <div *ngIf="caseSpecies.invalid" class="text-danger">Species is required.</div>
                    </div>
                </div>

                <div class="row mb-3">
                    <div class="col-12">
                        <label>Notes: </label>
                        <textarea class="form-control" [(ngModel)]="case.notes" name="notes" placeholder="Notes" rows="6"></textarea>
                    </div>
                </div>

                <div style="display: flex; justify-content: space-between; margin-top: 3%;">
                    <button class="btn btn-secondary" (click)="cancel()" style="width: 100px">Cancel</button>
                    <button class="btn btn-primary" type="submit" style="width: 100px" (click)="save(editCaseForm)" [disabled]="editCaseForm.invalid || case.numOfPets < 0">Save</button>
                </div>
            </form>
        </div>
    </div>
</div>
