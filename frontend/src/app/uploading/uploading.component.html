  <div class="file-upload-container">
    <div class="upload-box" (click)="fileInput.click()">
      <div class="upload-icon">
        <span>+</span>
      </div>
      <p>Click to choose files</p>
    </div>

    <input type="file"
           accept=".csv, .xlsx"
           multiple
           id="file"
           #fileInput
           style="display: none;"
          (change)="handleFileInput($event)">

    <button class="upload-file-btn" accept=".csv" [disabled]="filesToUpload.length == 0 || filesToUpload == null" (click)="upload()">Upload</button>
  </div>

    <div class="fileCard" *ngFor="let file of filesToUpload; index as i">
            <h3>File {{ i+1 }}</h3>
            <span class="fileTitle">{{ file.name }}</span>
            <div class="alignRight center">
                <button class="fileButton editButton" (click)="editData(i)">Edit Data</button>
                <button class="fileButton deleteButton" (click)="removeFile(i)">Remove</button>
        </div>
    </div>

    <div id="dataViewer" *ngIf="isEditingData">
        <h3>{{ currentFileName }}</h3>
        <div class="scrollArea">
            <table id="table1" class="table1">
                <thead>
                    <tr>
                        <th>First Name</th>
                        <th>Last Name</th>
                        <th>Phone #</th>
                        <th>Status</th>
                        <th>Species</th>
                        <th># of Pets</th>
                        <th>Message</th>
                    </tr>
                </thead>
                <tbody>
                    <div *ngFor="let row of currentFile; index as i">
                        <tr>
                            <td><input class="tableFileInfo" type="text" name="" id="" value="{{ currentFile[i].firstName }}"></td>
                            <td><input class="tableFileInfo" type="text" name="" id="" value="{{ currentFile[i].lastName }}"></td>
                            <td><input class="tableFileInfo" type="text" name="" id="" value="{{ currentFile[i].phoneNumber }}"></td>
                            <td><input class="tableFileInfo" type="text" name="" id="" value="{{ currentFile[i].status }}"></td> <!-- This row should be a drop down  -->
                            <td><input class="tableFileInfo" type="text" name="" id="" value="{{ currentFile[i].species }}"></td> <!-- This row should be a drop down  -->
                            <td><input class="tableFileInfo" type="text" name="" id="" value="{{ currentFile[i].numOfPets }}"></td>
                            <td><input class="tableFileInfo" type="text" name="" id="" value="{{ (currentFile[i].notes.length > 10) ? currentFile[i].notes.substring(0, 10).concat('...') : currentFile[i].notes }}"></td>
                        </tr>
                    </div>
                </tbody>
            </table>
        </div>
        <button class="cancelButton" (click)="cancel()">Cancel</button>
        <button class="applyButton alignRight" (click)="apply()">Apply Changes</button>
    </div>
</div>
