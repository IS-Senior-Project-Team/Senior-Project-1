  <div class="file-upload-container">
    <div class="upload-box" (click)="fileInput.click()">
      <div class="upload-icon">
        <span>+</span>
      </div>
      <p>Click to choose files</p>
    </div>

    <input type="file"
           accept=".csv, .xlsx"
           multiple
           id="file"
           #fileInput
           style="display: none;"
          (change)="handleFileInput($event)">

    <!-- Commented out section for listing files and removing - maybe temporary -->

    <button class="upload-file-btn" accept=".csv" [disabled]="filesToUpload.length == 0 || filesToUpload == null" (click)="upload()">Upload</button>
  </div>

    <div class="fileCard" *ngFor="let file of filesToUpload; index as i">
            <h3>File {{ i+1 }}</h3>
            <span class="fileTitle">{{ file.name }}</span>
            <div class="alignRight center">
                <button class="fileButton editButton" (click)="editData(i)">Edit Data</button>
                <button class="fileButton deleteButton" (click)="removeFile(i)">Remove</button>
        </div>
    </div>

    <div id="data-viewer" *ngIf="isEditingData">
        <h3>{{ currentFileName }}</h3>
        <div id="scroll-area">
            <table id="table1" class="table1">
                <thead>
                    <tr>
                        <th style="width: 130px; min-width: 110px;">First Name</th>
                        <th style="width: 130px; min-width: 110px;">Last Name</th>
                        <th style="width: 130px; min-width: 110px;">Phone #</th>
                        <th style="width: 160px; min-width: 150px;">Status</th>
                        <th style="width: 80px;">Species</th>
                        <th style="width: 25px;"># of Pets</th>
                        <th style="width: 25%; min-width: 300px;">Message/Notes</th>
                    </tr>
                </thead>
                <tbody>
                    <tr *ngFor="let row of currentFile; index as i">
                        <td><input class="" type="text" name="" id="" value="{{ currentFile[i].firstName }}"></td>
                        <td><input class="" type="text" name="" id="" value="{{ currentFile[i].lastName }}"></td>
                        <td><input class="" type="text" name="" id="" value="{{ currentFile[i].phoneNumber }}"></td>
                        <td>
                            <!-- <input class="" type="text" name="" id="" value="{{ currentFile[i].species }}"> -->
                             <select name="" id="" [selectedIndex]="species.indexOf(currentFile[i].species)">
                                <option *ngFor="let s of statuses" value="{{s}}">{{s}}</option>
                            </select>
                        </td>
                        <td>
                            <!-- <input class="" type="text" name="" id="" value="{{ currentFile[i].status }}"> -->
                            <select name="" id="" [selectedIndex]="statuses.indexOf(currentFile[i].status)">
                                <option *ngFor="let s of species" value="{{s}}">{{s}}</option>
                            </select>
                        </td>
                        <td><input class="" type="text" name="" id="" value="{{ currentFile[i].numOfPets }}"></td> <!-- This column would be better as a number spinner.. -->
                        <!-- <td><input class="" type="text" name="" id="" value="{{ (currentFile[i].notes.length > 30) ? currentFile[i].notes.substring(0, 30).concat('...') : currentFile[i].notes }}"></td> -->
                        <td><input class="" type="text" name="" id="" value="{{ currentFile[i].notes }}"></td>
                            <!-- .concat may not be the best in the above since it changes the value of the text field, which would be what is sent up to database. 
                             May be best just to let the message stay the same as original data, and let the user move back and forth in the text field as they need to, which may be uncommon anyways -->
                    </tr>
                </tbody>
            </table>
        </div>
        <button class="cancelButton" (click)="cancel()">Cancel</button>
        <button class="applyButton alignRight" (click)="apply()">Apply Changes</button>
    </div>
</div>
