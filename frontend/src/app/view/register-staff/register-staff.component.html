<div class="registerPage">
  <h2 style="text-align: center;">Create Account</h2>
    <div class="form">
      
  <form #registerForm="ngForm" (ngSubmit)="create(registerForm)" novalidate>
    <input type="email" name="st_email" [(ngModel)]="staffEmailForCreation.staffEmail" placeholder="Email" required email #email="ngModel" />
    <div *ngIf="email.invalid && email.touched" style="color:red; font-size:smaller">
      Please enter a valid email address.
    </div>
    <div class="form-group">
      <input type="checkbox" name="adminRole" id="adminRole" [(ngModel)]="isAdmin"/>
      <label for="adminRole"> Admin?</label>
    </div>
  
    <button type="submit" [disabled]="registerForm.invalid">Create</button>
    <button type="submit" [routerLink]="['/admin-dashboard/users']">Go Back</button>
  </form>
  <!-- <p class="message">Already registered? <a (click)="toggleLogin()">Login your account</a></p> -->
  </div>
</div>
